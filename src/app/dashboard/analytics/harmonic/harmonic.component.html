
<div class="container-fluid">
    <div class="row col-lg-12 col-md-12 col-sm-12 d-flex justify-content-around">
      
      <div class="col-lg-4 col-md-4 col-sm-12 px-2">
      <div class="row d-flex justify-content-center">Feeder</div>
      <div class="row">
       <mat-form-field>
         <mat-label>Select Feeder</mat-label>
         <mat-select>
           <mat-option *ngFor="let feeder of feeders" [value]="feeder.value">
             {{ feeder.label }}
           </mat-option>
          </mat-select>
          </mat-form-field>
      </div>
      </div>

      <div class="col-lg-4 col-md-4 col-sm-12 px-2">
       <div class="row d-flex justify-content-center">Parameters</div>
       <div class="row">
        <mat-form-field>
          <mat-label>Select an parameter</mat-label>
          <mat-select multiple>
            <mat-option *ngFor="let parameter of parameters" [value]="parameter.value">
              {{ parameter.label }}
            </mat-option>
           </mat-select>
           </mat-form-field>
       </div>
       </div> 
       <div class="col-lg-4 col-md-4 col-sm-12 px-2">
         <div class="row d-flex justify-content-center">intervals</div>
         <div class="row">
          <mat-form-field>
            <mat-label>Select Interval</mat-label>
            <mat-select>
              <mat-option *ngFor="let interval of intervals" [value]="interval.value">
                {{ interval.label }}
              </mat-option>
             </mat-select>
             </mat-form-field>
         </div>
         </div> 
       
            
        <div class="col-lg-4 col-md-4 col-sm-12">
            <mat-form-field>
                <mat-label>Date/day</mat-label>
                <mat-select>
                  <mat-option *ngFor="let day of days" [value]="day.value">
                    {{ day.label }}
                  </mat-option>
                 </mat-select>
                 </mat-form-field>
          </div>
         <div class="col-lg-4 col-md-4 col-sm-12">
         <mat-form-field>
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Start date">
              <input matEndDate placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
         </div>

    </div>
        

      
    
           <div class="row d-flex justify-content-center">
            <button mat-raised-button color="primary" style="width: 150px;">Generate</button>
          </div>


          <div class="row mt-5">
            <div #chart3></div>
          </div>

 
  
 </div>
