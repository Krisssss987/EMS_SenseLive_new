        <div class="row">
          <mat-form-field>
            <mat-label>Select Device</mat-label>
            <mat-select [(value)]="selectedDevice" (selectionChange)="onIntervalChange()">
              <mat-option *ngFor="let device of devices" [value]="device.value">
                {{ device.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>


      <div class="col-lg-3 col-md-3 col-sm-12 ">
        <div class="row d-flex justify-content-center mt-4">Intervals</div>
        <mat-form-field>
          <mat-label>Select Shift</mat-label>
          <mat-select [(ngModel)]="selectedshift" (selectionChange)="onIntervalChange()">
            <mat-option *ngFor="let shift of shifts" [value]="shift.value">
              {{ shift.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
     

      <div class="col-lg-3 col-md-3 col-sm-12 ">
        <div class="row d-flex justify-content-center mt-4">Intervals</div>
        <mat-form-field>
          <mat-label>Select Interval</mat-label>
          <mat-select [(ngModel)]="selectedInterval" (selectionChange)="onIntervalChange()">
            <mat-option *ngFor="let interval of intervals" [value]="interval.value">
              {{ interval.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

        <div class="col-lg-3 col-md-3 col-sm-12">
            <div class="row d-flex justify-content-center mt-4">Select Date & Time</div>
            <mat-form-field>
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                  <input matStartDate placeholder="Start date">
                  <input matEndDate placeholder="End date">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              </mat-form-field>
        </div>

        <div class="row d-flex justify-content-center mt-3">
          <button mat-raised-button color="primary" style="width: 150px;" (click)="onGenerateButtonClick()">Generate</button>
        </div>


          <div class="row mt-3 mx-auto">
            <mat-card>
                <mat-card-content>
                  <div #chart></div>
                </mat-card-content>
            </mat-card>
        </div>


  </div>
