
    <div class="row col-lg-12 col-md-12 col-sm-12 d-flex justify-content-between">
      <div class="col-lg-3 col-md-3 col-sm-12">
        <div class="row mt-2">
          <mat-radio-group aria-label="Select an option" color="primary" class="d-flex justify-content-around">
            <mat-radio-button value="feeder">feeder</mat-radio-button>
            <mat-radio-button value="group">Group</mat-radio-button>
            <mat-radio-button value="group">Vgroup</mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="row">
          <mat-form-field>
            <mat-label>Select an Feeder</mat-label>
            <mat-select multiple>
              <mat-option *ngFor="let feeder of feeders" [value]="feeder.value">
                {{ feeder.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
  
      <div class="col-lg-3 col-md-3 col-sm-12">
        <div class="row mt-2">
          <mat-radio-group aria-label="Select Shift" color="primary" class="d-flex justify-content-center">
            <mat-radio-button value="shift">shift</mat-radio-button>
          </mat-radio-group>
        </div>
  
        <div class="row">
          <mat-form-field>
            <mat-label>Select an option</mat-label>
            <mat-select multiple>
              <mat-option *ngFor="let shift of shifts" [value]="shift.value">
                {{ shift.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="col-lg-3 col-md-3 col-sm-12 ">
     <div class="row d-flex justify-content-center mt-4">Intervals</div>

              <mat-option *ngFor="let interval of intervals" [value]="interval.value">
                {{ interval.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

            <div class="row d-flex justify-content-center mt-4">Select Date & Time</div>

                <mat-label>Enter a date range</mat-label>

        </div>
  </div>
