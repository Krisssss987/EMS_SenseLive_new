<div class="container-fluid">
  <div class="row model-head mb-1">
    <div class="col-lg-12 col-md-12 col-sm-12 pt-1">
      <div class="model-title">Edit Primary Feeder</div>
    </div>
  </div>
  <h6 class="mt-3">Feeder Details</h6>
  <form>
    <div class="col-md-12">
      <mat-form-field class="from-field">
        <mat-label>Name</mat-label>
        <input matInput placeholder="PD1-CB1">
      </mat-form-field>
    </div>

    <div class="col-md-12">
      <mat-form-field class="from-field">
        <mat-label>Location</mat-label>
        <input matInput placeholder="PD1-CB1">
      </mat-form-field>
    </div>

    <div class="col-md-12">
      <mat-form-field class="from-field">
        <mat-label>Threshold Value</mat-label>
        <input matInput placeholder="10">
      </mat-form-field>
    </div>
    <h6>Group Details</h6>
    <div class="col-md-12">
      <mat-form-field class="from-field">
        <mat-label>Feeder Id</mat-label>
        <input matInput placeholder="4">
      </mat-form-field>
    </div>

    <div class="col-md-12">
      <mat-form-field class="from-field">
        <mat-label>Group</mat-label>
        <mat-select>
          <mat-option value="one">PCC 2 OUTGOING</mat-option>
          <mat-option value="two">D. G. set</mat-option>
        </mat-select>
      </mat-form-field>
    </div>



    <div class="col-lg-12 justify-content-end d-flex mb-2">
      <button mat-raised-button mat-dialog-close class="mx-2 update">Cancel</button>
      <button mat-raised-button class="update" type="submit">Update</button>

    </div>
  </form>
</div>
