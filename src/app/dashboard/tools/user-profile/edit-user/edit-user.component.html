<div class="container-fluid">
  <div class="row model-head mb-1">
    <div class="col-lg-12 col-md-12 col-sm-12 pt-1">
      <div class="model-title">Edit User Profile</div>
    </div>
  </div>
  <h6 class="mt-3"> Profile Details</h6>
  <form>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="from-field">
          <mat-label>Name</mat-label>
          <input matInput placeholder="admin">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="from-field">
          <mat-label>Id</mat-label>
          <input matInput placeholder="admin">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="from-field">
          <mat-label>Designation</mat-label>
          <input matInput placeholder="Manager">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="from-field">
          <mat-label>Mobile</mat-label>
          <input matInput placeholder="122345">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="from-field">
          <mat-label>Plants</mat-label>
          <input matInput placeholder="Solar">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="from-field">
          <mat-label>Privileges</mat-label>
          <input matInput placeholder="Privilage-1">
        </mat-form-field>
      </div>
    </div>
    

    <div class="col-lg-12 justify-content-end d-flex mb-2">
      <button mat-raised-button mat-dialog-close class="mx-2 update">Cancel</button>
      <button mat-raised-button class="update" type="submit">Update</button>

    </div>
  </form>
</div>
