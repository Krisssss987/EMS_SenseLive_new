<div class="content">
    <div class="demo-button-container">
        <div class="row">
          <div class="col-lg-9">

          </div>
          <div class="col-lg-3">
            <button mat-stroked-button class="custom-button" style="color: grey;" >
                <mat-icon>search</mat-icon>
                Search
              </button>
          </div>

        </div>
        <div class="row mt-2">
            <div class="col-lg-3 col-md-3 col-sm-3">
                <h5>User Profile</h5>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8">

            </div>
            <div class="col-lg-1 col-md-1 col-sm-1">
                <h5> <mat-icon>add</mat-icon>Create</h5>
            
            </div>
        </div>
    </div>
    <div>

        <section class="example-container">
            <table mat-table [dataSource]="dataSource" class=" mt-3">

                <ng-container matColumnDef="user">
                    <th mat-header-cell *matHeaderCellDef class="header-colour"> User </th>
                    <!-- Inside your table -->
                    <td mat-cell *matCellDef="let element" class="data-colour">
                        <button mat-icon-button color="dark" style="white-space: nowrap;">
                            <mat-icon>account_circle</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="header-colour"> Name </th>
                    <td mat-cell *matCellDef="let element" class="data-colour"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="userid">
                    <th mat-header-cell *matHeaderCellDef class="header-colour"> Id </th>
                    <td mat-cell *matCellDef="let element" class="data-colour"> {{element.userid}} </td>
                </ng-container>

                <ng-container matColumnDef="password">
                    <th mat-header-cell *matHeaderCellDef class="header-colour"> Password </th>
                    <td mat-cell *matCellDef="let element" class="data-colour"> {{element.password}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef class="header-colour"> Email </th>
                    <td mat-cell *matCellDef="let element" class="data-colour"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="designation">
                    <th mat-header-cell *matHeaderCellDef class="header-colour"> Designation </th>
                    <td mat-cell *matCellDef="let element" class="data-colour"> {{element.designation}} </td>
                </ng-container>

                <ng-container matColumnDef="mobile">
                    <th mat-header-cell *matHeaderCellDef class="header-colour"> Mobile </th>
                    <td mat-cell *matCellDef="let element" class="data-colour"> {{element.mobile}} </td>
                </ng-container>

                <ng-container matColumnDef="plants">
                    <th mat-header-cell *matHeaderCellDef class="header-colour"> Plants </th>
                    <td mat-cell *matCellDef="let element" class="data-colour"> {{element.plants}} </td>
                </ng-container>

                <ng-container matColumnDef="privileges">
                    <th mat-header-cell *matHeaderCellDef class="header-colour">Privileges</th>
                    <td mat-cell *matCellDef="let element" class="data-colour"> {{element.privileges}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="header-colour"> Action</th>
                    <!-- Inside your table -->
                    <td mat-cell *matCellDef="let element" class="data-colour">
                        <button mat-icon-button color="dark" style="white-space: nowrap;" (click)="openEditUserDialog()">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="dark" style="white-space: nowrap;">
                            <mat-icon style="margin-right: 5px;">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-colour"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-colour"></tr>
            </table>

        </section>

    </div>
    
</div>
