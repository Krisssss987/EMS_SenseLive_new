<div class="container-fluid">
  <div class="row model-head mb-1">
    <div class="col-lg-12 col-md-12 col-sm-12 pt-1">
      <div class="model-title">Edit Alert</div>
    </div>
  </div>
  <h6 class="mt-3">Alert Details</h6>
  <form>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="from-field">
          <mat-label>Alert Name</mat-label>
          <input matInput placeholder="High Current LT">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="from-field">
          <mat-label>Feeder Name</mat-label>
          <input matInput placeholder="Main PCC">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="from-field">
          <mat-label>Threshold Value</mat-label>
          <input matInput placeholder="2400.000">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="from-field">
          <mat-label>Repeat Alert</mat-label>
          <input matInput placeholder="15 MIN">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="from-field">
          <mat-label>Start Time</mat-label>
          <input matInput placeholder="00:00">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="from-field">
          <mat-label>End Time</mat-label>
          <input matInput placeholder="23:59">
        </mat-form-field>
      </div>
    </div>
    

    <div class="col-lg-12 justify-content-end d-flex mb-2">
      <button mat-raised-button mat-dialog-close class="mx-2 update">Cancel</button>
      <button mat-raised-button class="update" type="submit">Update</button>

    </div>
  </form>
</div>
